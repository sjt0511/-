<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端手写</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id="app">
        <h3>001_防抖节流</h3>
        防抖动和节流本质是不一样的。防抖动是将多次执行变为最后一次执行，节流是将多次执行变成每隔一段时间执行
        <p class="passage">
            节流
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate sapiente earum nihil mollitia deleniti
            voluptates nulla esse, inventore dolore culpa molestiae, porro ad quis explicabo! Dolore voluptate sapiente
            quod facere?
        </p>
        <button id="btn">点我防抖</button>
        <hr/>
    </div>
    <script type="text/javascript" src="./001_防抖节流.js"></script>
    <script type="text/javascript" src="./002_深拷贝.js"></script>
    <script type="text/javascript" src="./006_call&apply.js"></script>
    <script type="text/javascript">
        // 防抖
        const btn = document.getElementById('btn')
        btn.onclick = debounce(function (...args) {
            console.log('click', ...args)
        }, 500)

        // 节流
        const passage = document.querySelector('.passage')
        passage.onscroll = throttle(function (...args) {
            console.log('scroll', ...args)
        }, 500)
    </script>
</body>

</html>
